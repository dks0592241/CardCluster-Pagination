<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Cluster - Pagination</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="cardpagination.css">
    <link rel="icon" href="https://toppng.com/uploads/preview/design-for-logo-11549988276bxsuzsd1y1.png">

</head>

<body>
    <div>
        <div class="container">
            <div class="title">CARD HUB</div>
            <div class="pagination">
                <button class="pagenumber" id="prev">prev</button>
                <button class="pagenumber active" id="onClickButton1">1</button>
                <button class="pagenumber" id="onClickButton2">2</button>
                <button class="pagenumber" id="onClickButton3">3</button>
                <button class="pagenumber" id="onClickButton4">4</button>
                <button class="pagenumber" id="onClickButton5">5</button>
                <button class="pagenumber" id="next">next</button>
            </div>
            <div class="card-details">
                <div id="firstSetInfo" class="grid"></div>
            </div>
        </div>

        <script src="cardpagination.js"></script>
    </div>

</body>

</html>
